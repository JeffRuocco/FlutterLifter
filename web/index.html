<!DOCTYPE html>
<html lang="en">
<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="flutter_lifter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FlutterLifter</title>
  <link rel="manifest" href="manifest.json">

  <!-- Helper to dynamically adjust theme color for PWA status bar color -->
  <script>
  function setMetaThemeColor(color) {
    // Update existing meta theme-color tag
    let metaThemeColor = document.querySelector('meta[name="theme-color"]');
    if (metaThemeColor) {
      metaThemeColor.setAttribute('content', color);
    } else {
      // Create new meta theme-color tag if it doesn't exist
      metaThemeColor = document.createElement('meta');
      metaThemeColor.setAttribute('name', 'theme-color');
      metaThemeColor.setAttribute('content', color);
      document.head.appendChild(metaThemeColor);
    }
  }
  </script>

  <style>
    /* Native app behavior for Flutter web */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      /* Prevent text selection globally */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      /* Prevent context menu */
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      /* Improve text rendering for mobile PWA */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      /* Prevent pull-to-refresh on mobile browsers */
      overscroll-behavior: none;
    }
    
    /* Prevent all context menus and selections */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      /* Remove tap highlight */
      -webkit-tap-highlight-color: transparent;
      /* Prevent zoom on double tap (iOS Safari) */
      touch-action: manipulation;
    }
    
    /* Allow text selection only in input fields and text areas */
    input, textarea, [contenteditable="true"] {
      -webkit-user-select: text !important;
      -moz-user-select: text !important;
      -ms-user-select: text !important;
      user-select: text !important;
    }
    
    /* Prevent drag on all images */
    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
    }

    /* Use this class for images that should not receive pointer events */
    .non-interactive-img {
      pointer-events: none;
    }
    
    /* Flutter-specific optimizations */
    .flutter-view, flt-glass-pane {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    
    /* Loading indicator styling */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: inherit;
      color: #666;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });

    // Prevent browser context menus and native behaviors
    document.addEventListener('DOMContentLoaded', function() {
      // Prevent context menu on right click
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });

      // Prevent text selection on drag, but allow in input fields
      document.addEventListener('selectstart', function(e) {
        // Allow text selection in input fields, textareas, and contenteditable elements
        if (e.target.tagName === 'INPUT' || 
            e.target.tagName === 'TEXTAREA' || 
            e.target.contentEditable === 'true' ||
            e.target.closest('input') || 
            e.target.closest('textarea')) {
          return true;
        }
        e.preventDefault();
        return false;
      });

      // Prevent drag and drop
      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
      });


    });
  </script>
</body>
</html>
